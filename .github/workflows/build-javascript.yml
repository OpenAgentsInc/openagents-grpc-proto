name: Build Javascript/Typescript

on:
  push:
   
  release:
    types: [published]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write      

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '21'  
        registry-url: 'https://npm.pkg.github.com'

    - name: Build
      run: bash build-javascript.sh   

    - name: Prepare for upload
      run: |
        mv  build/javascript/openagents-*-proto-*.tgz build/javascript/openagents_grpc_proto-JAVASCRIPT.tgz

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: dist-javascript
        path: build/javascript/*.tgz
    
    - name: Upload release asset
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: build/javascript/openagents_grpc_proto-JAVASCRIPT.tgz

    - name: Publish
      if: github.event_name == 'release'
      run: |
        cd build/javascript
        echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > .npmrc
        npm publish --registry https://npm.pkg.github.com/${{ github.repository_owner }} --access public 
      env:
        NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}